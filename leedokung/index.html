<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똥 피하기 게임?</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- 캐릭터 요소 -->
    <div id="character"></div>

    <!-- 게임 시작 버튼 -->
    <div id="start">
        <button id="startGame">게임 시작</button>
    </div>

    <!-- 게임 종료 메시지 -->
    <div id="gameOverMessage">게임 종료</div>
    
    <!-- 돌아가기 버튼 -->
    <div id="back" style="display: none; text-align: center; margin-top: 20px;">
        <button id="goBack">돌아가기</button>
    </div>
    <div id="bo">
        보너스!를 먹으면 3초 무적이 됩니다!
    </div>
    <script src="game.js"></script>
</body>
</html>
