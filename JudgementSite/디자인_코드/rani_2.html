<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

    <main>
        <section class="post">
            <h1>제목을 입력하세요</h1>
            <div class="post-header">
                <p class="user-id">아이디1234</p>
                <p class="post-date">2024.09.07</p>
            </div>
            <hr>
            <div class="post-content">질문 내용</div>
            <hr>
        </section>

        <section class="comments">
            <h2>2개의 댓글</h2>
            <div class="message-container">
                <div class="message-icon">
                    <i class="fa-solid fa-comment-dots"></i>
                </div>
                <div class="comment-input">
                    <input type="text" placeholder="댓글 작성하기">
                    <button>등록</button>
                </div>
            </div>
            <div class="comment">
                <div class="comment-header">
                    <span class="comment-id">아이디1234</span>
                    <span class="comment-date">2024.09.08</span>
                </div>
                <p class="comment-text">댓글 내용</p>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
