{% extends "layout.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='./css/index.css') }}">
{% endblock %}
{% block content %}
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="{{ url_for('static',filename='./img/images.jpg') }}" alt="Image 1"></div>
            <div class="slide"><img src="{{ url_for('static',filename='./img/images.png') }}" alt="Image 2"></div>
            <div class="slide"><img src="{{ url_for('static',filename='./img/imagesi.jpg') }}" alt="Image 3"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="{{ url_for('static',filename='./js/index.js') }}"></script>
    <div class="announcement-section">
        <h2 class="announcement-title">공지사항</h2>
        <div class="announcement-container">
            {% for notice in notices %}
                <div class="announcement-card">
                    <h3 class="announcement-card-title">{{ notice[0] }}</h3>
                    <p class="announcement-card-date">{{ notice[1] }}</p>
                    <p class="announcement-card-content">{{ notice[2] }}</p>
                    <a href="#" class="announcement-card-link">더보기</a>
                </div>
            {% endfor %}
        </div>
        <a href="#" class="more-announcements-btn">전체 공지사항 보기</a>
    </div>
{% endblock %}
