{% extends "layout.html" %}

{% block title %}회원가입{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/signup.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>회원가입</h2>

        <!-- 에러 메시지 표시 -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('signup') }}" method="post">
            <label for="username">아이디</label>
            <input id="username" name="username" type="text" placeholder="아이디를 입력해주세요" required>
            
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" required>

            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required>

            <label for="confirm_password">비밀번호 확인</label>
            <input id="confirm_password" name="confirm_password" type="password" placeholder="비밀번호를 다시 한번 입력해주세요" required>

            <button type="submit">회원가입 하기</button>
        </form>
        <p class="signup">계정이 있으신가요? <a href="{{ url_for('login') }}">로그인 하러 가기</a></p>
    </div>
</div>
{% endblock %}
