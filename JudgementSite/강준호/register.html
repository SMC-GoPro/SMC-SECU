<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Register</h2>
            <form action="#" method="post">
                <label for="username">아이디</label>
                <input id="username" type="text" placeholder="아이디를 입력해주세요" required>
                
                <label for="email">이메일</label>
                <input id="email" type="email" placeholder="이메일을 입력해주세요" required>

                <label for="password">비밀번호</label>
                <input id="password" type="password" placeholder="비밀번호를 입력해주세요" required>

                <input type="password" placeholder="비밀번호를 다시 한번 입력해주세요" required>

                <button type="submit">회원가입 하기</button>
            </form>
            <p class="signup">계정이 있으신가요? <a href="#">로그인 하러 가기</a></p>
        </div>
    </div>
</body>
</html>
