<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            text-align: center;
            margin-top: 30px;
        }

        ol {
            list-style-type: none;
            margin-left: 20px;
            text-align: center;
        }

        ol li {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        thead {
            background-color: #f0f0f0;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>{{ team_name }} 팀의 검색 결과</h1>

    <h2>가장 많이 사용하는 포메이션 순위</h2>
    <ol>
        {% for formation in top_10_formations %}
            <li>{{ formation }}</li>
        {% endfor %}
    </ol>

    <h2>유저 프로필</h2>
    <table>
        <thead>
            <tr>
                <th>닉네임</th>
                <th>등수</th>
                <th>포메이션</th>
                <th>승률</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in user_profiles %}
                <tr>
                    <td>{{ profile.nickname }}</td>
                    <td>{{ profile.rank }}</td>
                    <td>{{ profile.formation }}</td>
                    <td>{{ profile.win_rate }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
