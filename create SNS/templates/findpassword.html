<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/findpassword.css">
    <title>비밀번호 찾기</title>
    <script src="https://kit.fontawesome.com/a4cd34328d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="findpassword-container">
        <div class="findpassword-box">
            <h1>daero</h1>
            <!-- 탭 메뉴 -->
            <div class="tab-menu">
                <button class="tab" onclick="showLogin()">로그인</button>
                <button class="tab" onclick="navigateToRegister()">회원가입</button>
                <button class="tab" onclick="showFindID()">아이디 찾기</button>
                <button class="tab active" onclick="showFindPassword()">비밀번호 찾기</button>
            </div>
            <!-- 비밀번호 찾기 폼 -->
            <div id="findPasswordForm" class="tab-content" style="display: block;">
                <form>
                    <div class="input-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" placeholder="등록된 아이디">
                    </div>
                    <div class="input-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="등록된 이메일">
                    </div>
                    <button type="submit" class="findpassword-btn">비밀번호 찾기</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
