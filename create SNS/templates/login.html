<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>로그인</title>
    <script src="https://kit.fontawesome.com/a4cd34328d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>daero</h1>
            <div class="tab-menu">
                <button class="tab active" onclick="showLogin()">로그인</button>
                <button class="tab" onclick="navigateToRegister()">회원가입</button>
                <button class="tab" onclick="showFindID()">아이디 찾기</button>
                <button class="tab" onclick="showFindPassword()">비밀번호 찾기</button>
            </div>
            <div id="loginForm" class="tab-content" style="display: block;">
                <!-- 로그인 폼 -->
                <form>
                    <div class="input-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" placeholder="아이디">
                    </div>
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호">
                    </div>
                    <button type="submit" class="login-btn">로그인</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
