<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/register.css">
    <title>회원가입</title>
    <script src="https://kit.fontawesome.com/a4cd34328d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>daero</h1>
            <div class="tab-menu">
                <button class="tab" onclick="showLogin()">로그인</button>
                <button class="tab active" onclick="navigateToRegister()">회원가입</button>
                <button class="tab" onclick="showFindID()">아이디 찾기</button>
                <button class="tab" onclick="showFindPassword()">비밀번호 찾기</button>
            </div>
            <div id="registerForm" class="tab-content" style="display: block;">
                <!-- 회원가입 폼 -->
                <form id="registerForm" method="POST" action="/register">
                    <div class="input-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" placeholder="아이디" required>
                        <span id="usernameError" class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <label for="fullname">이름</label>
                        <input type="text" id="fullname" name="fullname" placeholder="이름" required>
                    </div>
                    <div class="input-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="이메일" required>
                        <span id="emailError" class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
                    </div>
                    <button type="submit" class="register-btn">가입하기</button>
                </form>
            </div>
        </div>
    </div>
    <!-- register.js 스크립트 추가 -->
    <script src="/static/js/register.js"></script>
</body>
</html>
